<select (change)="stockStatus($event)" class="form-select" aria-label="Default select example">
  <option selected>Sort</option>
  <option  value="All_Products">All Products</option>
  <option  value="AvailableOnly">Available products only</option>

</select>

<div class="row d-flex justify-content-center">
  <div [class.displayNone]="!product.display" class="listContainer col-md-6 col-lg-4 mb-5" *ngFor="let product of productList">



       <div class="imageContainer">
        <img class="image" id="imageBack" [alt]="product.imageBackAlt" [src]="product.imageBack">
         <img class="image" id="imageFront"  [alt]="product.imageFrontAlt" [src]="product.imageFront">

       </div>


       <div class="title"><h2>{{product.title}}</h2></div>

       <div class="d-flex justify-content-center direction-column">
        <p class="originalPrice me-3"> $ {{product.originalPrice}}</p>
        <p>$ {{product.price}}</p></div>
      <div class="stock mb-4" [class.noStock]="!product.stockAvail">Stock: {{product.stock}}</div>

       <div class="description"><p> {{product.description}}</p></div>

       <button class="cta">Add To Bag</button>



</div>



</div>
