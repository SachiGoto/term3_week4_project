<div class="mt-5 row d-flex justify-content-center">
  <div [class.displayNone]="!product.display" class="listContainer col-md-6 col-lg-4 mb-5" *ngFor="let product of products">



       <div class="imageContainer">
         <a [routerLink]="['/products', product.productID]">
        <img class="image" id="imageBack" [alt]="product.title" [src]="product.imageBack"/>
      </a>
        <a [routerLink]="['/products', product.productID]">
         <img class="image" id="imageFront"  [alt]="product.title" [src]="product.imageFront">
        </a>
       </div>


       <div class="title"><h2>{{product.title}}</h2></div>

       <div class="d-flex justify-content-center direction-column">
        <p class="originalPrice me-3"> $ {{product.originalPrice}}</p>
        <p>$ {{product.price}}</p></div>
      <div class="stock mb-4" [class.noStock]="!product.stockAvail">Stock: {{product.stock}}</div>

       <div class="description"><p> {{product.description}}</p></div>
       <br>
       <button class="cta">Add To Bag</button>
</div>
</div>
